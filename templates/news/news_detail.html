{% extends 'news/base.html' %}
{% load static %}
{% block title %}
{{ news.title }}
{% endblock title %}
{% block content %}
    <div style="text-align: center;">
        <h2>{{ news.title }}</h2>
        <h6>{{ news.published_time }}</h6>
        <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:40%">
        <h5>{{ news.body }}</h5>

    </div>

{% endblock content %}
