{% extends 'news/base.html' %}{{url.get_absolute_url}}
{% load static %}
{% block title %}
Texnologiya xabarlari
{% endblock title %}
{% block content %}
    {% for news in tehnologiya_news %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 50%">
                    <h5>{{ news.title }}</h5>
                    </a>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
